<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/formstyles.css">
  <title>Document</title>
</head>
<body>
  <a href="/index.html">Click to come back to my beautiful website</a>
  <h2>Enter your information below!</h2>
<form>
  <fieldset>
    <legend>Test Form</legend>
  <label for="Name">Name: </label>
    <input type="text" placeholder="Enter Your Name">
  <label for="Password">Password: </label>
    <input type="password" placeholder="Enter a password">
  <br>
  <label for="Ethnicity">Ethnicity:</label>
    <label for="Asian" value="Asian"><input type="radio" value="Asian">Asian</label>
    <label for="White" value="White"><input type="radio" value="White">White</label>
    <label for="Hispanic" value="Hispanic"><input type="radio" value="Hispanic">Hispanic</label>
    <br>
  <label for="Veteran">Veteran?</label>
  <label for="Yes"><input type="checkbox">Yes</label>
  <label for="No"><input type="checkbox">No</label>
  <br>
  <label for="Color">Favorite Color?</label>
  <select name="colors">
    <option value="" selected disabled>Select a color</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
  </select>
  <br>
  <input type="date">
  <br>
  <h4>Thank you for your information!</h4>
  <input type="submit"
</fieldset>
</form>
</body>
</html>
